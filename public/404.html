<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Not Found | Dreamcrest</title>
    <meta name="robots" content="noindex" />
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
        background: #0b0f1a;
        color: #e5e7eb;
      }
      .wrap {
        min-height: 100vh;
        display: grid;
        place-items: center;
        padding: 48px 16px;
      }
      .card {
        width: min(640px, 100%);
        background: rgba(17, 24, 39, 0.85);
        border: 1px solid rgba(148, 163, 184, 0.18);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 24px 60px rgba(0, 0, 0, 0.55);
      }
      h1 { margin: 0 0 8px; font-size: 34px; letter-spacing: -0.02em; }
      p { margin: 0 0 18px; color: rgba(229, 231, 235, 0.78); line-height: 1.5; }
      a {
        display: inline-block;
        padding: 10px 14px;
        border-radius: 12px;
        background: #ff6b00;
        color: #111827;
        font-weight: 700;
        text-decoration: none;
      }
      code { color: rgba(229,231,235,0.85); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>404 — Page not found</h1>
        <p>We couldn’t find <code id="path"></code>. Try going back to the homepage.</p>
        <a href="/">Go to homepage</a>
      </div>
    </div>
    <script>
      document.getElementById('path').textContent = location.pathname;
    </script>
  </body>
</html>
